<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App smp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!----------------------for fun---------------------->
        <div class="box">
            <div class="div-city">
                <h1>Weather App</h1>
                <p class="js-error"></p>
                <div class="div-carousel">
                    <div class="carousel">
                        <p class="city">Tokyo</p>
                        <p class="city">Dublin</p>
                        <p class="city">Paris</p>
                        <p class="city">Ottawa</p>
                        <p class="city">Moscou</p>
                        <p class="city">Sydney</p>
                        <p class="city">Rome</p>
                        <p class="city">London</p>
                        <p class="city">Helsinki</p>
                        <p class="city">Douala</p>
                        <p class="city">Pretoria</p>
                        <p class="city">Tokyo</p>
                    </div>
                </div>
            </div>
            <div class="div-input">
                <form action="">
                    <input type="text" name="city" class="input js-input" 
                        id="city" placeholder="Enter a city" required>
                    <input type="submit" id="btn" value="Get Weather" class="button">
                </form>    
            </div>
            <div class="div-parameter">
                <img src="weather_snowy.svg" alt="weather-snowy" class="js-img">
                <h1 class="js-h1">5Â°C</h1>
                <h2 class="js-h2">overcast clouds</h2>
            </div>
            <div class="div-char">
                <span class="text js-fl">Feels like: 4</span>
                <span class="text js-hum">Humidity: 74%</span>
                <span class="text js-ws">Wind speed: 2.06m/s</span>
            </div>
        
        </div>
</body>
<script src="weather_app_smp.js"></script>
</html>
